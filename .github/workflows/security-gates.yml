name: Security Gates

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  db-security-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}   # e.g. postgres://postgres:pwd@host:5432/postgres
    steps:
      - uses: actions/checkout@v4
      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Run security SQL gates
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f ci/check_security.sql